<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
   <link rel="stylesheet" href="login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    
    <div class="content">
      <h2  class="head-title">Welcome to Zenia!</h2>
      <p class="text-center">Haven't Joined us Yet? </p>
      <button class="btn btn-success" style="margin-left: 150px;"><a href="signup.html">Sign Up Now</a></button>
  </div>

  <div class="form-input">
    <form action="">
     <div class="form-floating mb-3">
         <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
         <label for="floatingInput">Email address</label>
       </div>
       <div class="form-floating">
         <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
         <label for="floatingPassword">Password</label>
       </div>
       <button class="btn btn-primary mt-4"><a href="index.html">Log In</a></button>
    </form>
 </div>

</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
