<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
   <link rel="stylesheet" href="login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link
      rel="icon"
      type="image/x-icon"
      href="./images/Zenia.jpg"
    />
</head>
<body>
<div class="container">

    <div class="form-input">
       <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-primary mt-4" ><a href="index.html">Sign Up</a></button>
       </form>
    </div>

    <div class="content">
        <h2  class="head-title">Welcome to Zenia!</h2>
        <p style="word-spacing: 5px;" class="text-center">Discover Our Delicious Menus now </p>
        <button class="btn btn-success"  style="margin-left: 150px;"><a href="login.html">Log In Now</a></button>
    </div>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
crossorigin="anonymous"
></script>
</body>
</html>
